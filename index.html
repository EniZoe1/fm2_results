<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				margin: 1rem 0;
				font-size: 2rem;
				font-family: "Hanken Grotesk", sans-serif;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<section class="cards">
			<div class="card-score card">
				<h4 class="card-score__title">Your Result</h4>
				<div class="card-score__result">
					<span class="card-score__result__count">76</span>
					<span class="card-score__result__max">of 100</span>
				</div>
				<h3 class="card-score__heading">Great</h3>
				<p class="card-score__text">Your performance exceed 65% of the people conducting the test here!</p>
			</div>
			<div class="card-details card">
				<h3 class="card-details__title">Summary</h3>
				<div class="card-details__data-container"></div>
				<button class="card-details__btn"><span class="card-details__btn-text">Continue</span></button>
			</div>
		</section>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
			. Coded by
			<a href="#">EniZoe</a>
			.
		</div>
		<script src="dynamicData.js"></script>
	</body>
</html>
